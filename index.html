<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Minesweeper</title>

    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Minesweeper</h1>

    <!-- The timer and reset button will go here -->
    <div id="controls">
      <label for="width">Width:</label>
      <input type="number" id="width" name="width" value="15" />
      <label for="height">Height:</label>
      <input type="number" id="height" name="height" value="15" />
      <label for="mines">Mines:</label>
      <input type="number" id="mines" name="mines" value="35" />
      <button id="change">Change</button>

      <br /><br />

      <select name="Display" id="display">
        <option value="middle">Middle</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
      </select>
      <span id="flags"></span>
      <span id="timer">0</span>
      <button id="reset">ðŸ˜€</button>
    </div>

    <!-- The game board will go here -->
    <div id="board"></div>

    <!-- Load the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
